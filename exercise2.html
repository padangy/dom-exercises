      // const colors = ['red', 'green', 'blue'];
      const colors = ['red', 'green', 'blue', 'purple', 'pink', 'yellow', 'orange'];

      // let index = 0;
      let randomIndex = Math.round((Math.random() * (colors.length - 1)))

      const colorBox = document.getElementById('mydiv');
      // colorBox.style.backgroundColor = 'blue';
      colorBox.style.backgroundColor = colors[randomIndex];

      colorBox.addEventListener('click', function onClick() {
        // colorBox.style.backgroundColor = colors[index];
        colorBox.style.backgroundColor = colors[randomIndex];

        // index = index >= colors.length - 1 ? 0 : index + 1;
        randomIndex = randomIndex >= colors.length - 1 ? 0 : randomIndex + 1;
